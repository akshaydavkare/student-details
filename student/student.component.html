<div class="classrooms">
  <mat-list>
    <h3 mat-subheader>Classrooms</h3>
    <mat-list-item
      *ngFor="let classroom of classrooms"
      (click)="selectClassroom(classroom)"
      [class.active]="selectedClassroom?.classroomId === classroom.classroomId"
    >
      {{ classroom.className }} â€” {{ classroom.teacher }} ({{
        classroom.subject
      }})
    </mat-list-item>
  </mat-list>
</div>

<div *ngIf="selectedClassroom" class="students">
  <h2>{{ selectedClassroom.className }} - Students</h2>

  <mat-table [dataSource]="selectedClassroom.students" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.age }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="grade">
      <mat-header-cell *matHeaderCellDef>Grade</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.grade }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let student">
        <button
          mat-raised-button
          color="primary"
          (click)="showDetails(student, selectedClassroom)"
        >
          Details
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="['name', 'age', 'grade', 'actions']"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: ['name', 'age', 'grade', 'actions']"
    ></mat-row>
  </mat-table>
</div>
